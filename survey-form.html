<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Survey Form</title>
    <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="survey-form.css">
    <link rel="stylesheet" href="typography.css">
</head>
<body>
    <main>
        <form id="survey-form"> <!-- start of form -->
            <h1 id="title" class="capitalize t-break-1">survey form</h1>
            <p id="description" class="b-break-1">
                A survey form should create a great user experience in order to get the best results. The form should be adaptable to all types of devices i.e., it should be device independent.
            </p>
            <label id="name-label" for="name">Name:</label>
            <input type="text" class="b-break-1" id="name" class="size-1" placeholder="enter your complete name">
            <label id="email-label" for="email">Email</label>
            <input type="email" class="b-break-1" id="email" name="email" placeholder="enter your email">
            <label id="number-label" for="number">Number</label>
            <input type="number" class="b-break-1" name="number" id="number" placeholder="enter a number from 0 - 100" min="0" max="100">
        </form>
    </main>
</body>
</html>
